<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My advance Online Strore</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>My Online Perfume Store</header>
    <div class="container">
        <div class="card">
            <h2>Product 1</h2>
            <figure>
                <img src="images/prod1.jpg" alt="prod1 picture" height="220">
            </figure>
            <p>COOC eude Parfum - NOIRE <br>50ml</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <h2>Product 2</h2>
            <figure>
                <img src="images/prod2.jpg" alt="prod2 picture" height="220">
            </figure>
            <p>COOC eude Parfum - CENALE <br>50ml</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <h2>Product 3</h2>
            <figure>
                <img src="images/prod3.jpg" alt="prod3 picture" height="220">
            </figure>
            <p>COOC eude Parfum - MADEMOSIELLE <br>50ml</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <h2>Promos</h2>
            <figure>
                <img src="images/promo.jpg" alt="promo picture" height="220">
            </figure>
            <p>COOC eude Parfum Promo BUY 1 Take 1 <br>50ml</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
